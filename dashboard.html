<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Lost & Found System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .option-card {
      padding: 25px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option-card:hover {
      transform: scale(1.03);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="bg-light">
<nav class="container-fluid d-flex justify-content-between align-items-center">
  <div style="width: 150px;"></div>
  <h4 class="text-white text-center m-0 flex-grow-1" style="font-size: 1.6rem;">Campus Lost & Found System</h4>
  <div class="navbar-right navbar-dark p-2 d-flex align-items-center gap-3" style="width: 150px;">
  <div class="profile">
    <div class="profile-badge-custom me-2" id="profileCircle"></div>
    <span id="profileName"></span>
  </div><div></div>
  <button class="btn btn-navy" onclick="logout()">Logout</button>
</div>


</nav>

<!-- MAIN CARD -->
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow p-4" style="max-width: 550px; width:100%; border-radius: 15px;">

   <div class="text-center mb-4">
            <i class="fa-solid fa-circle-check text-success fa-2x mb-2"></i>
            <h3 class="fw-bold mb-1" style="color: #1B263B;" id="welcomeText"> Welcome back, User !</h3>
            <p class="text-muted"> Report an Item</p>
        </div>

      <!-- LOST -->
      <div class="opt-card opt-lost text-center mb-3" onclick="window.location.href = 'lost.html'">
        <i class="fa-solid fa-magnifying-glass-location fa-2x mb-2"></i>
        <h5 class="fw-bold mb-0">Report Lost Item</h5>
      </div>

      <!--  FOUND -->
      <div class="opt-card opt-found text-center mb-3" onclick="window.location.href = 'found.html'">
        <i class="fa-solid fa-hand-holding-heart fa-2x mb-2"></i>
        <h5 class="fw-bold mb-0">Report Found Item</h5>
      </div>

      <!--  HISTORY -->
      <div class="opt-card opt-view text-center mb-3" onclick="window.location.href='history.html'">
        <i class="fa-solid fa-hand-holding-heart fa-2x mb-2"></i>
        <h5 class="fw-bold mb-0">View Reports</h5>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>

<script>
   const name = localStorage.getItem("name") || "User";
  const firstName = name.split(" ")[0];

  const welcome = document.getElementById("welcomeText");
  if (welcome) {
    welcome.innerText = `Welcome back, ${firstName}`;
  }
  const initial = firstName.charAt(0).toUpperCase();

  const circle = document.getElementById("profileCircle");
  const nameTag = document.getElementById("profileName");

  if (circle) circle.innerHTML = initial;
  if (nameTag) nameTag.innerHTML = firstName;

</script>

</body>
</html>
