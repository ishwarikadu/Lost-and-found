<link rel="stylesheet" href="css/style.css">
<body class="auth-bg"> <nav class="navbar navbar-dark bg-navy p-2">
        <h1 class="text-white text-center w-100 m-0" style="font-size: 1.6rem;">Potential Matches Found</h1>
    </nav>
    <div class="container mt-5">
        <div class="card glass-card p-4 shadow-lg text-center">
            <h2 class="fw-bold mb-2" style="color: #1B263B;">Searching Items...</h2>
            <p class="text-muted mb-4">Comparing your item with recently found reports.</p>

            <div id="discoveryGrid" class="row g-4 justify-content-center">
                <div class="py-5">
                    <div class="spinner-grow text-primary" role="status"></div>
                </div>
            </div>

            <div class="mt-4">
                <a href="dashboard.html" class="btn btn-outline-navy">Back </a>
            </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/matches.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reportId = localStorage.getItem("latestReportId");
            if (reportId) {
                loadSuggestedMatches(reportId); // Reusing your existing function
            }
            else {
                console.error("No Report ID found in storage.");
            }
        });
    </script>
</body>
