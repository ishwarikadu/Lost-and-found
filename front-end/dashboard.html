<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Lost & Found System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .option-card {
      padding: 25px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option-card:hover {
      transform: scale(1.03);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="bg-light">
<nav class="navbar navbar-dark p-2"></nav>
<nav class="container-fluid d-flex justify-content-between align-items-center">
  <div style="width: 150px;"></div>
  <h4 class="text-white text-center m-0 flex-grow-1" style="font-size: 1.6rem;">Campus Lost & Found System</h4>

  <div class="d-flex align-items-center justify-content-end" style="width: 150px;">
    <div id="profileCircle" class="profile-badge-custom me-2"> </div>
    <span id="profileName" class="text-blue me-3"></span>

    <button class="btn btn-navy" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </div>
</nav>

<!-- MAIN CARD -->
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow p-4" style="max-width: 550px; width:100%; border-radius: 15px;">

   <div class="text-center mb-4">
            <i class="fa-solid fa-circle-check text-success fa-2x mb-2"></i>
            <h3 class="fw-bold mb-1" style="color: #1B263B;">Welcome back, <span id="profileName">User</span></h3>
            <p class="text-muted"> Report an Item</p>
        </div>

      <!-- LOST -->
      <div class="opt-card opt-lost text-center mb-3" onclick="goToLost()">
        <i class="fa-solid fa-magnifying-glass-location fa-2x mb-2"></i>
        <h5 class="fw-bold mb-0">Report Lost Item</h5>
      </div>

      <!--  FOUND -->
      <div class="opt-card opt-found text-center mb-3" onclick="goToFound()">
        <i class="fa-solid fa-hand-holding-heart fa-2x mb-2"></i>
        <h5 class="fw-bold mb-0">Report Found Item</h5>
      </div>

      <!--  HISTORY -->
      <div class="opt-card opt-view text-centeropt-card" onclick="window.location.href='history.html'">
        <i class="fa-solid fa-hand-holding-heart fa-2x mb-2"></i>
        <h5 class="fw-bold mb-0">View Reports</h5>
      </div>
    </div>
  </div>
</div>

<script src="js/common.js"></script>

<script>
  const username = localStorage.getItem("name") || "User";
  const firstName = username.split(" ")[0];
  const initial = firstName.charAt(0).toUpperCase();

  const circle = document.getElementById("profileCircle");
  const nameTag = document.getElementById("profileName");

  if (circle) circle.innerHTML = initial;
  if (nameTag) nameTag.innerHTML = firstName;
</script>

</body>
</html>
